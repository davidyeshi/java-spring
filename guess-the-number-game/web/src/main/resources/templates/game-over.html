<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h2>Game over</h2>
        <h3 th:text="${__${T(academy.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>
        <h3>
            <a th:href="@{__${T(academy.learnprogramming.util.GameMappings).RESTART}__}" th:text="PlayAgain">

        <h3>
            <a th:href="@{__${T(academy.learnprogramming.util.GameMappings).HOME}__}" th:text="Home">

            </a>
        </h3>

        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>Footer content</p>
        </footer>
    </div>

</html>
